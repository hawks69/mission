     <div>
    
    <label class ="wifiLabel" >Wifi名称 ：</label>
	<input type="text" class="wifiSsidInput" id="wifiApSsid" placeholder="1-20位内(数字、字母)" maxlength="163" onKeyUp="value=value.replace(/[\W]/g,'')">
	<input type="button" class="btn wifiapssid sub" value="OK" onClick="sendSsid()">
	 
	 <br/>
	 <br/>
		
				
	 
 	 
	<div>
    <label class ="wifiLabel" >Wifi密码 ：</label>
	<input type="password" class="wifiPasswordInput" id="wifiApPassword" placeholder="8-16位密码(数字、字母)" maxlength="10" onKeyUp="value=value.replace(/[\W]/g,'')" >
		
    <label>&nbsp;<img src="img/0.png" id="wifieyes"></label>
    <input type="button" class="btn wifiappassword sub" value="OK" onClick="sendPassword()">
	</div>	
	
 	
	 
 
   </div>

</div>
	

 
<script language="javascript">
//wifi密码不可见	 
      //获取元素（两种方式都可以）
    var input = document.getElementById('wifiApPassword')
    var imgs = document.getElementById('wifieyes');
    //下面是一个判断每次点击的效果
    var flag = 0;
    imgs.onclick = function () {
      if (flag == 0) {
        input.type = 'text';
        wifieyes.src = 'img/1.png';//睁眼图
        flag = 1;
      } else {
        input.type = 'password';
        wifieyes.src = 'img/0.png';//闭眼图
        flag = 0;
      }
    }
